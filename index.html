<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="src/images/book-solid.svg">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
       <!-- FontAwesome  -->
       <script src="https://kit.fontawesome.com/d3ffad999e.js" crossorigin="anonymous"></script>
       <!-- Css link -->
     <link rel="stylesheet" href="styles.css">
    <script type="module" src="src/js/controller.js"></script>
    <title>Notepad</title>
</head>
<body>
    <header id="header">
        <div class="head_div">
            <div class="my_logo">My Notes</div>
            <div class="btn_add-note">
                <span>
                    <img src="src/images/add.svg" alt="add sign">
                </span>
                 Add a new note
                </div>
        </div>
    </header>
    <main>
        <div class="no_note--holder">
            <h3>Your Note is empty, Click Add a New Note to create note</h3>
        </div>
        <div class="container">
            <!-- color Con  -->
            <div class="note_con">

                <!-- Delete note Pop -->
                <div class="deleteCon hidden">
                    <div class="deleteInfo">
                        <div class="deleteConfirm">
                            <p>Are you sure about this?</p>
                        </div>
                        <div class="ConfirmDelete">
                            <p class="delYes">YES</p>
                            <p class="delNo">NO</p>
                        </div>
                    </div>
                </div>
         </div>

        <!-- Add new Note page  -->
        <div class="add_note--container hidden">
            <div class="add_note--con">
                <div class="add_note--head">
                    <div class="new_note--cap">Add a new note</div>
                    <div class="new_note--close">
                        <img src="src/images/icon-close-menu.svg" alt="close">
                    </div>
                </div>
                <div class="add_note--textfield">
                   
                    <form action=""> 
                        <p>min char= 50 || max = 240</p>
                    <textarea name="" class="textarea" placeholder="Type a new note" maxlength="240"></textarea>
                            <div class="clear_note--btn"> 
                                <div class="clear-svg"><img src="src/images/Frame 189.svg" alt="clear-svg"></div> 
                                <div class="clear-text">Clear</div> 
                            </div>
                    </form>
                </div>
                <button class="add_note--btn">Add note</button>
            </div>
        </div>
        <div class="overlay hidden"></div>
        <!-- Note Added Successfully Page  -->
        <div class="note_added--container hidden">
            <div class="note_added--con">
                <div class="note_added--cover">
                    <div class="icon_note--added">
                        <div class="icon_note--done">
                            <img src="src/images/tick done.gif" alt="tick">
                        </div>
                        <div class="note_added--circle">
                            <img src="src/images/Tick 1.png" alt="done">
                        </div>
                    </div>
                    <p>Note added successfully</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
